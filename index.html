<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="procesa.php" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="50" required> 
            <br>
            <label for="apellido">Apellidos:</label> <input type="text" name="apellido" id="apellido" maxlength="50" required>
            <br>
            <label for="passw">Contraseña:</label> <input type="text" name="passw" id="passw" maxlength="8">
            <label for="edad">Edad:</label> <input type="text" name="edad" id="edad" disabled>
            <br>
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" value="hombre" checked>Hombre
            <input type="radio" name="sexo" value="mujer">Mujer
            <br>
        </fieldset>
        <br>
        <label for="email">Correo: <input type="text" name="email" id="email" readonly></label>
        <br><br>
        <label for="poblacion">Población</label><select name="poblacion" id="poblacion">
            <option value="ali">Alicante</option>
            <option value="mad">Madrid</option>
            <option value="sev" selected>Sevilla</option>
            <option value="val">Valencia</option>
        </select>
        <br><br>
        <label for="descrp">Descripción:</label> <textarea cols="30" rows="4" name="descrp" id="descrp"></textarea>
        <br><br>
        <input type="checkbox" name="recibir" value="recInf" checked>Deseo recibir información sobre novedades y ofertas
        <br><br>
        <input type="checkbox" name="declaro" value="dclLei">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
        <br><br>
        <label for="foto">Adjuntar foto:</label><input type="file" name="foto" id="foto">
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar datos">
    </form>
</body>
</html>
